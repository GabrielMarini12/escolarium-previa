          ></a>
        </div>
      </aside>
    </div>
    <div class="mainBackground">
      <div class="mainPanel">
        <h1>LIVROS</h1>
        <div class="HorizontalRow"></div>
        <p>
          Aqui você irá encontrar uma grande variedade de livros, dentro de uma
          enorme distribuição de gêneros, de enciclopédias..
        </p>
        <div class="tableDiv">
          <table id="tbl" class="table bookTable table-striped">
            <thead>
              <tr>
                <th scope="col">ID</th>
                <th scope="col">Nome</th>
                <th scope="col">Gênero</th>
                <th scope="col">Autor</th>
                <th scope="col">Ano</th>
                <th scope="col">Ação</th>
              </tr>
            </thead>
            <tbody>
              <tr></tr>
            </tbody>
          </table>
        </div>
      </div>
      <div class="newBook">
        <div class="addBookTitle">
          <h1>ADICIONE LIVROS!</h1>
          <p>Agora você pode adicionar livros também :D</p>
        </div>
        <div class="addForm">
          <form id="addForm" class="innerAddForm">
            <div class="inputsNewBook">
              <div class="formRow">
                <label for="name">Nome:</label>
                <input type="text" id="name" placeholder="Nome do livro" />
              </div>
              <div class="formRow">
                <label for="gender">Gênero:</label>
                <input
                  type="text"
                  id="gender"
                  placeholder="Insira o gênero do livro"
                />
              </div>
              <div class="formRow">
                <label for="autor">Autor:</label>
                <input type="text" id="autor" placeholder="Autor do livro" />
              </div>
              <div class="formRow">
                <label for="year">Ano:</label>
                <input type="text" id="year" placeholder="Ano de lançamento" />
              </div>
            </div>

            <button type="submit" class="addButton">Adicionar</button>
          </form>
        </div>
      </div>
    </div>
    <script src="js/livros.js"></script>
    <script src="js/script.js"></script>
  </body>
